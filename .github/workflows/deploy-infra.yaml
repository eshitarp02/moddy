# MoodMark CI/CD Pipeline for AWS Deployment
# This workflow deploys the CloudFormation stack when code is merged to the 'dev' branch.
# Assumes AWS credentials/role are stored in GitHub secrets.

name: Deploy MoodMark Infra to AWS

on:
  pull_request:
    branches:
      - dev

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC AssumeRole)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file infra/moodmark-cloudformation.yaml \
            --stack-name moodmark-stack \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides file://infra/moodmark-parameters.json

      - name: Extract LambdaCodeBucket from parameters file
        id: extract_bucket
        run: |
          echo "bucket=$(jq -r '.[] | select(.ParameterKey=="LambdaCodeBucket") | .ParameterValue' infra/moodmark-parameters.json)" >> $GITHUB_OUTPUT

      - name: Upload Lambda deployment packages to S3
        run: |
          aws s3 cp backend/log_activity.zip s3://${{ steps.extract_bucket.outputs.bucket }}/log_activity.zip
          aws s3 cp backend/get_suggestion.zip s3://${{ steps.extract_bucket.outputs.bucket }}/get_suggestion.zip
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        if: always()
