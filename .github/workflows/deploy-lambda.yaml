

      - name: Configure AWS credentials (OIDC AssumeRole)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

name: Build and Deploy Lambda
on:
  push:
    branches:
      - feature-1
  workflow_dispatch:
jobs:
      - name: Show installed packages in Lambda build
        run: |
          if [ -f backend/package/requirements-installed.txt ]; then cat backend/package/requirements-installed.txt; else echo 'requirements-installed.txt not found'; fi
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Clean backend build artifacts
        run: |
          rm -rf backend/package backend/user_auth.zip

      - name: Build Lambda package in Docker
        run: |
          docker pull public.ecr.aws/lambda/python:3.9
          docker run --rm -v "$PWD/backend":/var/task -w /var/task public.ecr.aws/lambda/python:3.9 bash -c "find /var/task -name '*bcrypt*' -delete && find /var/task -name '*.so' -delete && find /var/task -name '*.pyc' -delete && pip install --no-binary :all: -r requirements.txt -t ./package && python3 -m pip freeze > /var/task/package/requirements-installed.txt && cp user_auth.py ./package/ && cd package && zip -r ../user_auth.zip ."





      - name: Upload Lambda package to S3
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET: ${{ secrets.LAMBDA_S3_BUCKET }}
        run: |
          pip install awscli
          aws s3 cp backend/user_auth.zip s3://$S3_BUCKET/user_auth.zip

      - name: Upload requirements-installed.txt as artifact
        uses: actions/upload-artifact@v3
        with:
          name: requirements-installed
          path: backend/package/requirements-installed.txt




      - name: Update Lambda function code
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_AUTH }}
          S3_BUCKET: ${{ secrets.LAMBDA_S3_BUCKET }}
        run: |
          pip install awscli
          aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --s3-bucket $S3_BUCKET --s3-key user_auth.zip --region $AWS_REGION
