name: to_do_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Storage/IO
  path_provider: ^2.1.5
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3

  # Navigation
  go_router: ^16.0.0

  # State management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Dependency injection
  get_it: ^8.0.3

  # Networking
  connectivity_plus: ^6.1.4
  http: ^1.4.0
  dio: ^5.8.0+1
  http_parser: ^4.1.2
  pretty_dio_logger: ^1.4.0

  # Media
  flutter_svg: ^2.2.0

  # UI
  auto_size_text: ^3.0.0

  # Utils
  intl: 0.20.2
  logger: ^2.6.0
  url_launcher: ^6.3.2
  url_launcher_web: ^2.4.1
  uuid: ^4.5.1
  json_annotation: ^4.9.0
  app_settings: ^6.1.1
  google_fonts: ^6.2.1
  toastification: ^3.0.3

  cupertino_icons: ^1.0.8

dev_dependencies:
  # JSON
  json_serializable: ^6.0.0

  # Testing dependencies
  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  mockito: ^5.4.6

  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/
  uses-material-design: true
